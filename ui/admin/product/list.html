<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>设备型号</title>
    <script data-main="list.js" src="../boot.js" type="text/javascript"></script>
    <style type="text/css"></style>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom: 0;">
        <div id="search-box" class="mini-clearfix search-box">
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">型号名称：</label>
                    <div class="input-block component-body">
                        <input name="code$LIKE" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">设备类型：</label>
                    <div class="input-block component-body">
                        <input name="name$LIKE" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">传输协议：</label>
                    <div class="input-block component-body">
                        <input name="supplierId" showNullItem="true" nullItemText="全部" emptyText="全部" allowInput="true"
                               dataField="result" class="mini-combobox" style="width: 100%"/>
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">入网方式：</label>
                    <div class="input-block component-body">
                        <input name="supplierId" showNullItem="true" nullItemText="全部" emptyText="全部" allowInput="true"
                               dataField="result" class="mini-combobox" style="width: 100%"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="operate-button">
            <span autz="hasPermission('device','add')">
                <a class="mini-button add-button"><i class="fa fa-plus"></i>新建</a>
            </span>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid" class="mini-datagrid" style="width:100%;height: 100%;margin: auto;" showPager="true" idField="createTime" sortField="createTime" sortOrder="desc">
            <div property="columns">
                <div field="code" width="100" headerAlign="center" allowSort="true" align="center">ID</div>
                <div field="name" width="100" headerAlign="center" allowSort="true" align="center">型号名称</div>
                <div field="deviceSupplierDTO.code" width="100" headerAlign="center" allowSort="true" align="center">类型</div>
                <div field="deviceSupplierDTO.name" width="100" headerAlign="center" align="center">创建时间</div>
                <div field="action" autz="hasPermission('device','update','delete')" renderer="renderAction"
                     headerAlign="center" align="center">操作
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
