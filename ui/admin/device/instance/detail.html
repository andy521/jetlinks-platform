<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>查看设备</title>
    <script data-main="detail.js" src="../../boot.js" type="text/javascript"></script>
    <style type="text/css">
        .info-key-title {
            font-size: 14px;
        }
        .info-val {
            margin-left: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div style="width: 100%; height:100%;background: #F0F2F5">
    <div style="width:100%;height:10%; background: #FFFFFF; padding: 0 2% 2% 2%">
        <h3>设备：<span class="deviceName"></span></h3>
        <div id="" class="row" style="padding-left: 4%">
            <div>
                <div class="mini-col-3"><span class="info-key-title">id:</span><span class="info-val deviceId"></span></div>
                <div class="mini-col-6"><span class="info-key-title">型号:</span><span class="info-val productName"></span></div>
                <div class="mini-col-3"><span class="info-key-title">状态:</span><span class="info-val state"></span></div>
            </div>
        </div>
    </div>

    <div id="tabs" class="mini-tabs" activeIndex="0" style="width:100%;height:90%;">

    </div>
</div>
</body>
</html>
