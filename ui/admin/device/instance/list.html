<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>设备实例</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
    <style type="text/css"></style>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom: 0;">
        <div id="search-box" class="mini-clearfix search-box">

            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">设备名称：</label>
                    <div class="input-block component-body">
                        <input name="name$LIKE" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">设备型号：</label>
                    <div  class="input-block component-body">
                        <input id="_productId" multiSelect="true" name="productId$IN" textField="text" style="width: 100%" class="mini-combobox">
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">设备状态：</label>
                    <div  class="input-block component-body">
                        <input id="_state" multiSelect="true" name="state$IN" textField="text" style="width: 100%" class="mini-combobox">
                    </div>
                </div>
            </div>
        </div>
        <div class="operate-button">
            <span autz="hasPermission('device-instance','save')">
                <a class="mini-button add-button"><i class="fa fa-plus"></i>新建</a>
            </span>
            <a class="mini-button add-button">同步状态</a>
        </div>
    </div>
    <div class="mini-fit">

        <div id="datagrid" class="mini-datagrid" style="width:100%;height: 100%;margin: auto;" showPager="true" >
             <!--multiSelect="true" hiddenallowResize="true"-->
            <div property="columns">
                <!--<div type="checkcolumn" ></div>-->
                <div field="id" width="100" headerAlign="center" allowSort="true" align="center">id</div>
                <div field="name" width="100" headerAlign="center" allowSort="true" align="center">设备名称</div>
                <div field="productName" width="100" headerAlign="center" allowSort="true" align="center">设备型号</div>
                <div field="state.text" width="100" headerAlign="center" allowSort="true" align="center">状态</div>
                <div field="describe" width="100" headerAlign="center" allowSort="true" align="center">备注</div>
                <div headerAlign="center" renderer="renderAction" align="center">操作</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
