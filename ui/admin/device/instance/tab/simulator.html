<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>模拟策略</title>
    <script data-main="simulator.js" src="../../../boot.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="device-instance.css">
</head>
<style>
    td{
        width: 100px;
        height: 50px;
    }
    td input{
        width: 100px;
        height: 75px;
    }
</style>
<body style="display: none">
<div class="mini-fit">
    <table style="width: 100%; padding: 0 5% 0 5%">
        <tr>
            <td>策略名称:</td>
            <td colspan="3">
                <input required style="width: 100%" name="name"  class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td >操作类型:</td>
            <td colspan="3">
                <input required style="width: 100%;" name="name" emptyText="请选择"  class="mini-treeselect"/>
            </td>
        </tr>
        <tr>
            <td>推动策略:</td>
            <td colspan="3">
                <input required style="width: 100%" name="name"  class="mini-combobox"/>
            </td>
        </tr>
        <tr>
            <td>CRON:</td>
            <td colspan="3">
                <input required style="width: 100%" name="name"  class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td>脚本:</td>
            <td colspan="3">
                <input name="describe" style="width: 100%; height: 100px" class="mini-textarea"/>
            </td>
        </tr>
    </table>
    <div style="width: 100%;margin: auto; padding-top: 30px; text-align: center;position:fixed; bottom:50px;">
        <button class="ljq-button-default">取消</button>
        <button class="ljq-button-primary">确定</button>

    </div>
</div>
</body>
</html>
