<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>查看设备</title>
    <script data-main="device-log.js" src="../../../boot.js" type="text/javascript"></script>
    <style type="text/css">

    </style>
</head>
<body>
<div class="mini-fit">

    <div class="mini-toolbar" style="border-bottom: 0;">
        <div id="search-box" class="mini-clearfix search-box">

            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">时间从：</label>
                    <div class="input-block component-body">
                        <input name="createTime$GtE" class="mini-datepicker" nullValue="null"
                               format="yyyy-MM-dd HH:mm:ss" timeFormat="HH:mm:ss" showTime="true" showOkButton="true"
                               showClearButton="false" width="100%"/>
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">时间至：</label>
                    <div class="input-block component-body">
                        <input name="createTime$Lt" class="mini-datepicker" nullValue="null"
                               format="yyyy-MM-dd HH:mm:ss" timeFormat="HH:mm:ss" showTime="true" showOkButton="true"
                               showClearButton="false" width="100%"/>
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">日志类型：</label>
                    <div class="input-block component-body">
                        <input name="type$LIKE" style="width: 100%" class="mini-combobox">
                    </div>
                </div>
            </div>
        </div>
        <div class="operate-button">

        </div>
    </div>
    <div class="mini-fit">
        <div id="logDataGrid" class="mini-datagrid" style="width:100%;height: 100%;margin: auto;"
             showPager="true">
            <div property="columns">
                <div field="type.text" width="20" headerAlign="center"  align="center">类型</div>
                <div field="createTime" width="20" headerAlign="center" allowSort="true" renderer="renderTime" align="center">时间</div>
                <div field="content" width="60" headerAlign="center" align="center">内容</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
