<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>查看设备</title>
    <script data-main="device-info.js" src="../../../boot.js" type="text/javascript"></script>
    <style type="text/css">
        .info-key {
            font-size: 16px;
        }
        .info-val {
            color: #8e8e8e;
            font-size: 16px;
            margin-left: 5px;
        }
        .info-div {
            margin-top: 20px;
        }
        .refresh-effect{
            cursor:pointer;

        }
        .refresh-effect:active{
            background: #cccccc;
        }
    </style>
</head>
<body>
<div style="width: 100%; background: #F0F2F5">
    <div title="设备信息">
        <div class="container">
            <div class="mini-clearfix" style="padding: 1% 1% 0 0">
                <div class="mini-col-12">
                    <div class="mini-panel mini-panel-info" title="基本信息" width="auto"
                         showCollapseButton="false" showCloseButton="false">
                        <div id="content" class="row" style="margin: 1% 1% 10% 1%">
                            <div>
                                <div class="mini-col-4 info-div"><span class="info-key">设备名称:</span><span
                                        class="info-val _name"></span></div>
                                <div class="mini-col-4 info-div"><span class="info-key">分类目录:</span><span
                                        class="info-val _classification"></span></div>
                                <div class="mini-col-4 info-div"><span class="info-key">设备类型:</span><span
                                        class="info-val _deviceType"></span></div>
                                <div class="mini-col-4 info-div"><span class="info-key">连接协议:</span><span
                                        class="info-val _transportProtocol"></span></div>
                                <div class="mini-col-8 info-div"><span class="info-key">消息协议:</span><span
                                        class="info-val _messageProtocol"></span></div>
                                <div class="mini-col-12 info-div"><span class="info-key">描述:</span><span
                                        class="info-val _describe"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mini-clearfix" style="padding: 1% 1% 0 0">
                <div class="mini-col-12">
                    <div class="mini-panel mini-panel-info" title="安全配置" width="auto"
                         showCollapseButton="false" showCloseButton="false">
                        <div id="content2" class="row" style="margin: 2% 1% 8% 1%">
                            <div>
                                <div class="mini-col-4 info-div"><span class="info-key">一机一密:</span><span
                                        class="info-val _omos"></span></div>
                                <div class="mini-col-4 info-div"><span class="info-key">DeviceKey:</span><span
                                        class="info-val _deviceKey"></span></div>
                                <div class="mini-col-4 info-div"><span class="info-key">DeviceSecret:</span><span
                                        class="info-val _deviceSecret"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mini-clearfix" style="padding: 1% 1% 0 0">
                <div class="mini-col-12">
                    <div class="mini-panel mini-panel-info" title="设备属性 &nbsp;<i class='fa fa-refresh refresh-effect refresh-button'></i>" width="auto"
                         showCollapseButton="false" showCloseButton="false">
                        <div class="row" style="margin: 2% 1% 8% 1%">
                            <div id="property-content" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
