<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>协议管理</title>
    <script data-main="list.js" src="../boot.js" type="text/javascript"></script>
    <style type="text/css"></style>
</head>
<body style="display: none">
<div class="mini-fit">

    <div class="mini-toolbar" style="border-bottom: 0;">
        <div id="search-box" class="mini-clearfix search-box">

            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">协议名称：</label>
                    <div class="input-block component-body">
                        <input name="name$LIKE" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>
        </div>
        <div class="operate-button">
            <span autz="hasPermission('protocol-supports','save')">
                <a class="mini-button add-button"><i class="fa fa-plus"></i>新建</a>
            </span>
        </div>
    </div>
    <div class="mini-fit">
        <div id="data-grid" class="mini-datagrid" style="width:100%;height: 100%;margin: auto;" hiddenallowResize="true"
             showPager="true">
            <div property="columns">
                <div field="name" width="100" headerAlign="center" allowSort="true" align="center">协议名称</div>
                <div field="description" width="150" headerAlign="center" allowSort="true" align="center">描述</div>
                <div field="state" renderer="renderDeploy" width="30" headerAlign="center" align="center">发布状态</div>
                <div headerAlign="center" renderer="renderAction" align="center">操作</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
