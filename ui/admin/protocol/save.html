<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>编辑协议实例</title>
    <script data-main="save.js" src="../boot.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/webuploader.css">
</head>
<style>
    td {
        width: 100px;
        height: 50px;
    }

    td input {
        width: 100px;
        height: 75px;
    }
</style>
<body style="display: none">
<div class="mini-fit">
    <table id="basic-info" class="basic-info" style="width: 100%; padding: 0 5% 0 5%">
        <tr>
            <td>协议名称:</td>
            <td colspan="3">
                <input required id="name" name="name" class="mini-textbox" allowInput="true" style="width:100%;"/>
            </td>
        </tr>
        <tr>
            <td>协议类型:</td>
            <td colspan="3">
                <input required id="type" style="width: 100%" name="type" textField="text" valueField="id"
                       class="mini-combobox"/>
            </td>
        </tr>
        <tr class="provider">
            <td>类名:</td>
            <td colspan="3">
                <input required id="provider" name="provider" class="mini-textbox" allowInput="true" style="width:100%;"/>
            </td>
        </tr>
        <tr class="location">
            <td>文件地址:</td>
            <td colspan="2">
                <input required id="location" name="location" class="mini-textbox" allowInput="true" style="width:100%;"
                       textField="text" valueField="id"
                />
            </td>
            <td>
                <div id="upload-button">
                    <span class="mini-button-icon mini-icon mini-iconfont icon-upload" style=""></span>
                    导入jar包
                </div>
            </td>
        </tr>
        <tr>
            <td>描述:</td>
            <td colspan="3">
                <input name="describe" style="width: 100%; height: 100px" class="mini-textarea"/>
            </td>
        </tr>
    </table>

    <div style="width: 100px;margin: auto; padding-top: 30px;">
        <a class="mini-button save-button" plain="true" iconCls="icon-save">保存</a>
    </div>
</div>

</body>
</html>
