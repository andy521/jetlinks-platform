<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>规则引擎实例管理</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-toolbar" style="border-bottom:0;">
    <div id="search-box" class="mini-clearfix search-box">
        <div class="mini-col-4 form-component">
            <div class="form-item">
                <label class="form-label">名称:</label>
                <div class="input-block component-body">
                    <input name="name$LIKE" style="width: 100%" class="mini-textbox"/>
                </div>
            </div>
        </div>

        <div class="mini-col-4 form-component">
            <div class="form-item">
                <label class="form-label">状态:</label>
                <div class="input-block component-body">
                    <input name="state$IN" class="mini-combobox"  style="width: 100%"  multiSelect="true"
                           data="[{id:'stopped',text:'已停止'},{id:'started',text:'运行中'},{id:'disable',text:'已禁用'}]" />
                </div>
            </div>
        </div>

    </div>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;"
         idField="id" showPager="true">
        <div property="columns">
            <div name="id" field="id" headerAlign="center" align="center" allowSort="true" width="80">ID</div>
            <div field="name" width="100" headerAlign="center" allowSort="true" align="center">名称</div>
            <div field="modelVersion" headerAlign="center" align="center">模型版本</div>
            <div field="description" width="120" headerAlign="center" align="center" allowSort="true">说明</div>
            <div name="state" field="state" displayField="state.text"  width="120" headerAlign="center" align="center" allowSort="true">状态</div>

            <div name="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
</body>
</html>
