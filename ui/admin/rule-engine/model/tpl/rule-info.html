<div class="mini-fit dynamic-form rule-info" id="rule-info-form">
    <div class="mini-col-12 form-component" style="text-align: center">
        <span style="font-size: 18px">模型信息</span>
    </div>
    <div class="mini-col-12 form-component">
        <div class="form-item brick"><label class="form-label">模型ID</label>
            <div class="input-block component-body">
                <input name="id" emptyText="保存后无法修改" id="modelId" required class="mini-textbox" style="width: 100%">
            </div>
        </div>
    </div>
    <div class="mini-col-12 form-component">
        <div class="form-item brick"><label class="form-label">模型名称</label>
            <div class="input-block component-body">
                <input name="name" required class="mini-textbox" style="width: 100%">
            </div>
        </div>
    </div>
    <div class="mini-col-12 form-component">
        <div class="form-item brick"><label class="form-label">运行方式</label>
            <div class="input-block component-body">
                <div name="runMode" class="mini-radiobuttonlist" textField="text" valueField="id" value="CLUSTER"
                     data="[{'id':'CLUSTER',text:'集群'},{'id':'DISTRIBUTED',text:'分布式'}]">
                </div>
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item brick"><label class="form-label">调度规则</label>
            <div class="input-block component-body">
                &nbsp;<a plain="true" class="mini-button" onclick="mini.get('scheduling-window').show()" iconCls="icon-edit">编辑</a>
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item form-text">
            <label class="form-label">说明</label>
            <div class="input-block component-body">
                <input name="description" class="mini-textarea" style="width: 100%;height: 50px">
            </div>
        </div>
    </div>


    <div class="mini-col-12 form-component" style="margin-top: 15px">
        <div class="form-item brick" style="text-align: center">
            <a class="mini-button save-rule">保存</a>

            <!--            <a class="mini-button start-rule">启动</a>-->
            <!--            <a class="mini-button stop-rule" plain="true">停止</a>-->

            <a class="mini-button cancel-edit" plain="true">关闭</a>
        </div>
    </div>


</div>
