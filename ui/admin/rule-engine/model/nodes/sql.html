<script type="text/html" title="SQL执行" class="node-template">

    <div class="mini-col-12 form-component">
        <div class="form-item brick"><label class="form-label">数据源</label>
            <div class="input-block component-body">
                <input name="config.dataSourceId" showNullItem="true" nullItemText="默认数据源" emptyText="默认数据源" class="mini-combobox" style="width: 100%" />
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item brick"><label class="form-label">开启事务</label>
            <div class="input-block component-body">
                <input name="config.transaction" class="mini-radiobuttonlist" value="false" data="[{'id':true,'text':'是'},{'id':false,'text':'否'}]" style="width: 100%">
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item brick"><label class="form-label">流式结果</label>
            <div class="input-block component-body">
                <input name="config.stream" class="mini-radiobuttonlist" value="false" data="[{'id':true,'text':'是'},{'id':false,'text':'否'}]" style="width: 100%">
            </div>
        </div>
    </div>


    <div class="mini-col-12 form-component">
        <div class="form-item form-text">
            <label class="form-label">SQL</label>
            <div class="input-block component-body">
                <input required name="config.sql" class="mini-textarea" emptyText="变量说明：${#data}" style="width: 100%;height: 100px">
            </div>
        </div>
    </div>


</script>
