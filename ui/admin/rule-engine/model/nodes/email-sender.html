<script type="text/html" title="邮件通知" class="node-template">


    <div class="mini-col-12 form-component">
        <div class="form-item form-text">
            <label class="form-label">发件人</label>
            <div class="input-block component-body">
                <input required name="config.senderId" textName="config.senderName" class="mini-buttonedit" style="width: 100%;">
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item form-text">
            <label class="form-label">邮件模版</label>
            <div class="input-block component-body">
                <input required name="config.templateId"  textName="config.templateName" emptyText="邮件模版和发送内容不能同时为空" class="mini-buttonedit" style="width: 100%;">
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item form-text">
            <label class="form-label">收件人</label>
            <div class="input-block component-body">
                <input required name="config.sendTo" emptyText="多个收件人使用,分隔" class="mini-textarea" style="width: 100%;">
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item form-text">
            <label class="form-label">发送主题</label>
            <div class="input-block component-body">
                <input required name="config.subject" emptyText="变量说明：${#attr[error_stack]},${#attr[error_message]},${#attr[error_type]} " class="mini-textarea" style="width: 100%;height: 4em">
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item form-text">
            <label class="form-label">发送内容</label>
            <div class="input-block component-body">
                <input required name="config.text" emptyText="变量说明：${#attr[error_stack]},${#attr[error_message]},${#attr[error_type]} "  class="mini-textarea" style="width: 100%;height: 100px">
            </div>
        </div>
    </div>


</script>
