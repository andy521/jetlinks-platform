<script type="text/html" title="邮件通知" class="node-template">

    <div class="mini-col-12 form-component">
        <div class="form-item brick"><label class="form-label">host</label>
            <div class="input-block component-body">
                <input name="config.host" required class="mini-textbox" emptyText="smtp.163.com" style="width: 100%">
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item brick"><label class="form-label">port</label>
            <div class="input-block component-body">
                <input name="config.port"  required class="mini-textbox" emptyText="25" style="width: 100%">
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item brick"><label class="form-label">发件人</label>
            <div class="input-block component-body">
                <input name="config.userName" required class="mini-textbox" vtype="email" style="width: 100%">
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item brick"><label class="form-label">密码</label>
            <div class="input-block component-body">
                <input name="config.password" required class="mini-password" style="width: 100%">
            </div>
        </div>
    </div>


    <div class="mini-col-12 form-component">
        <div class="form-item form-text">
            <label class="form-label">收件人</label>
            <div class="input-block component-body">
                <input required name="config.toAddress" emptyText="多个收件人使用,分隔" class="mini-textarea" style="width: 100%;height: 4em">
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item form-text">
            <label class="form-label">发送主题</label>
            <div class="input-block component-body">
                <input required name="config.title" emptyText="变量说明：${#attr[error_stack]},${#attr[error_message]},${#attr[error_type]} " class="mini-textarea" style="width: 100%;height: 4em">
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item form-text">
            <label class="form-label">发送内容</label>
            <div class="input-block component-body">
                <input required name="config.text" emptyText="变量说明：${#attr[error_stack]},${#attr[error_message]},${#attr[error_type]} "  class="mini-textarea" style="width: 100%;height: 100px">
            </div>
        </div>
    </div>


</script>
