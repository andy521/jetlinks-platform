<script type="text/html" title="定时节点" class="node-template">

    <div class="mini-col-12 form-component">
        <div class="form-item brick"><label class="form-label">MQTT连接</label>
            <div class="input-block component-body">
                <input name="config.clientId" textName="config.clientName" required class="mini-buttonedit"
                        style="width: 100%">
            </div>
        </div>
    </div>
    <div class="mini-col-12 form-component">
        <div class="form-item brick"><label class="form-label">操作</label>
            <div class="input-block component-body">
                <input name="config.clientType" required class="mini-combobox" data="[{id:'consumer',text:'接收消息'},{id:'producer',text:'发送消息'}]"
                       style="width: 100%">
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item brick"><label class="form-label">消息体类型</label>
            <div class="input-block component-body">
                <input name="config.payloadType" required class="mini-combobox" data="[{id:'JSON',text:'JSON'},{id:'STRING',text:'字符串'},{id:'BINARY',text:'二进制'},{id:'HEX',text:'16进制字符'}]"
                       style="width: 100%">
            </div>
        </div>
    </div>


    <div class="mini-col-12 form-component">
        <div class="form-item brick form-text"><label class="form-label">主题(Topic)</label>
            <div class="input-block component-body">
                <input name="config.topics" textName="config.topics" required
                       class="mini-textarea"
                       style="width: 100%">
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item brick form-text"><label class="form-label">主题变量</label>
            <div class="input-block component-body">
                <input name="config.topicVariables"  emptyText="接收消息时有效: 例:/topic/{deviceId}/{key},下游通过vars变量获取占位符对应的变量."
                       class="mini-textarea"
                       style="width: 100%">
            </div>
        </div>
    </div>


</script>
