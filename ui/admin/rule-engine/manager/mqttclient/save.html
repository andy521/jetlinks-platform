<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>新建mqtt客户端</title>
    <script data-main="save.js" src="../../../boot.js" type="text/javascript"></script>
</head>
<style>
    td{
        width: 100px;
        height: 50px;
    }
    td input{
        width: 100px;
        height: 75px;
    }
</style>
<body style="display: none">
<div class="mini-fit">
    <table id="basic-info" class="basic-info" style="width: 100%; padding: 0 5% 0 5%">
        <tr>
            <td >设备名称:</td>
            <td colspan="3">
                <input style="width: 100%;" name="name" class="mini-textbox" />
            </td>
        </tr>
        <tr>
            <td >设备host:</td>
            <td colspan="3">
                <input style="width: 100%;" name="host" class="mini-textbox" />
            </td>
        </tr>
        <tr>
            <td >设备端口:</td>
            <td colspan="3">
                <input style="width: 100%;" name="port" class="mini-textbox" />
            </td>
        </tr>
        <tr>
            <td >用户名:</td>
            <td colspan="3">
                <input style="width: 100%;" name="secureConfiguration.username" class="mini-textbox" />
            </td>
        </tr>
        <tr>
            <td >密码:</td>
            <td colspan="3">
                <input style="width: 100%;" name="secureConfiguration.password" class="mini-textbox" />
            </td>
        </tr>
        <tr>
            <td>描述:</td>
            <td colspan="3">
                <input name="description" style="width: 100%; height: 100px" class="mini-textarea"/>
            </td>
        </tr>
    </table>

    <div style="width: 100px;margin: auto; padding-top: 30px;">
        <a class="mini-button save-button" plain="true" iconCls="icon-save">保存</a>
    </div>
</div>

</body>
</html>
