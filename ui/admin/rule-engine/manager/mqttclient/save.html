<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>新建mqtt客户端</title>
    <script data-main="save.js" src="../../../boot.js" type="text/javascript"></script>
</head>
<style>

</style>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom: 0;">
        <div id="basic-info" class="mini-clearfix search-box">
            <div class="mini-col-11 form-component">
                <div class="form-item">
                    <label class="form-label">客户端名称：</label>
                    <div class="input-block component-body">
                        <input style="width: 100%;" required name="name" class="mini-textbox"/>
                    </div>
                </div>
            </div>
            <div class="mini-col-11 form-component">
                <div class="form-item">
                    <label class="form-label">clientId：</label>
                    <div class="input-block component-body">
                        <input style="width: 100%;" required name="clientId" class="mini-textbox"/>
                    </div>
                </div>
            </div>
            <div class="mini-col-11 form-component">
                <div class="form-item">
                    <label class="form-label">host：</label>
                    <div class="input-block component-body">
                        <input style="width: 100%;" required name="host" class="mini-textbox"/>
                    </div>
                </div>
            </div>
            <div class="mini-col-11 form-component">
                <div class="form-item">
                    <label class="form-label">端口：</label>
                    <div class="input-block component-body">
                        <input style="width: 100%;" required name="port" class="mini-textbox"/>
                    </div>
                </div>
            </div>
            <div class="mini-col-11 form-component">
                <div class="form-item">
                    <label class="form-label">用户名：</label>
                    <div class="input-block component-body">
                        <input style="width: 100%;" required name="secureConfiguration.username" class="mini-textbox"/>
                    </div>
                </div>
            </div>
            <div class="mini-col-11 form-component">
                <div class="form-item">
                    <label class="form-label">密码：</label>
                    <div class="input-block component-body">
                        <input style="width: 100%;" required name="secureConfiguration.password" class="mini-password"/>
                    </div>
                </div>
            </div>
            <div class="mini-col-11 form-component">
                <div class="form-item">
                    <label class="form-label">描述：</label>
                    <div class="input-block component-body">
                        <input name="description" style="width: 100%; height: 100px" class="mini-textarea"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 100px;margin: auto; padding-top: 30px;">
        <a class="mini-button save-button" plain="true" iconCls="icon-save">保存</a>
    </div>
</div>

</body>
</html>
