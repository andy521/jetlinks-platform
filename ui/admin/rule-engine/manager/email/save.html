<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>新建mqtt客户端</title>
    <script data-main="save.js" src="../../../boot.js" type="text/javascript"></script>
</head>
<style>
    td {
        width: 100px;
        height: 50px;
    }

    td input {
        width: 100px;
        height: 75px;
    }
</style>
<body style="display: none">
<div class="mini-fit">
    <table id="basic-info" class="basic-info" style="width: 100%; padding: 0 5% 0 5%">
        <tr>
            <td>模板名称:</td>
            <td colspan="3">
                <input style="width: 100%;" name="name" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td>host:</td>
            <td colspan="3">
                <input style="width: 100%;" name="host" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td>端口:</td>
            <td colspan="3">
                <input style="width: 100%;" name="port" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td>用户名:</td>
            <td colspan="3">
                <input style="width: 100%;" name="username" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td>密码:</td>
            <td colspan="3">
                <input style="width: 100%;" name="password" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td>发件人:</td>
            <td colspan="3">
                <input style="width: 100%;" name="sender" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td>描述:</td>
            <td colspan="3">
                <input name="description" style="width: 100%; height: 100px" class="mini-textarea"/>
            </td>
        </tr>
        <tr>
            <td>其它配置：</td>
            <td colspan="3"><a onclick="mini.get('otherGrid').addRow({},1)"
                               class="mini-button add-menu-button" iconCls="fa-plus">添加配置</a></td>

        </tr>
        <tr>
            <td colspan="4">
                <div class="mini-fit">
                    <div id="otherGrid" class="mini-datagrid" style="width:100%;height:100%;"
                         idField="id" parentField="parentId"
                         showPager="false">
                        <div property="columns">
                            <div field="sortIndex" width="80" headerAlign="center" align="center">键
                                <input property="editor" required class="mini-textbox"/>
                            </div>
                            <div field="describe" width="120" headerAlign="center" align="center">值
                                <input property="editor" class="mini-textarea"/>
                            </div>
                            <div renderer="renderAction" width="80" headerAlign="center" align="center">
                                操作
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>


    <div style="width: 100px;margin: auto; padding-top: 30px;">
        <a class="mini-button save-button" plain="true" iconCls="icon-save">保存</a>
    </div>
</div>

</body>
</html>
