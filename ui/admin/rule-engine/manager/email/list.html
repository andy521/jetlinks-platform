<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>邮件配置</title>
    <script data-main="list.js" src="../../../boot.js" type="text/javascript"></script>
    <style type="text/css"></style>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom: 0;">
        <div id="search-box" class="mini-clearfix search-box">
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">名称：</label>
                    <div class="input-block component-body">
                        <input name="name$LIKE" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">发送人：</label>
                    <div class="input-block component-body">
                        <input name="sender$LIKE" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">用户：</label>
                    <div class="input-block component-body">
                        <input name="username$LIKE" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>
        </div>
        <div class="operate-button">
            <span autz="hasPermission('email-sender','save')">
                <a class="mini-button add-button"><i class="fa fa-plus"></i>新建</a>
            </span>
        </div>
    </div>
    <div class="mini-fit">
        <div id="datagrid" class="mini-datagrid" style="width:100%;height: 100%;margin: auto;" showPager="true" >
            <div property="columns">
                <div field="name" width="100" headerAlign="center" allowSort="true" align="center">名称</div>
                <div field="host" width="100" headerAlign="center" allowSort="true" align="center">host</div>
                <div field="port" width="100" headerAlign="center" allowSort="true" align="center">端口</div>
                <div field="sender" width="100" headerAlign="center" allowSort="true" align="center">发件人</div>
                <div field="username" width="100" headerAlign="center" allowSort="true" align="center">用户</div>
                <div field="password" width="100" headerAlign="center" allowSort="true" align="center">密码</div>
                <div field="configuration" renderer="renderConfig" width="100" headerAlign="center" allowSort="true" align="center">其它配置</div>
                <div headerAlign="center" renderer="renderAction" align="center">操作</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
