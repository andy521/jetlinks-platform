<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>新建发信人</title>
    <script data-main="save.js" src="../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
        <div id="basic-info" class="mini-clearfix search-box">
            <div class="mini-col-5 form-component">
                <div class="form-item">
                    <label class="form-label">名称：</label>
                    <div class="input-block component-body">
                        <input style="width: 100%;" name="name" class="mini-textbox"/>
                    </div>
                </div>
            </div>
            <div class="mini-col-5 form-component">
                <div class="form-item">
                    <label class="form-label">服务商：</label>
                    <div class="input-block component-body">
                        <input style="width: 100%;" name="provider" class="mini-textbox"/>
                    </div>
                </div>
            </div>
            <div class="mini-col-10 form-component">
                <div class="form-item">
                    <label class="form-label">描述：</label>
                    <div class="input-block component-body">
                        <input name="description" style="width: 100%; height: 100px" class="mini-textarea"/>
                    </div>
                </div>
            </div>
            <div class="mini-col-10 form-component">
                <div class="form-item">
                    <label class="form-label">其它配置：</label>
                    <div class="input-block component-body">
                        <a onclick="mini.get('otherGrid').addRow({},1)" class="mini-button" iconCls="fa-plus">添加配置</a>
                        <div class="mini-fit" style="height: 200px;margin-top: 10px;">
                            <div id="otherGrid" allowCellEdit="true" allowCellSelect="true" class="mini-datagrid" style="width:100%;height:100%;margin: auto;" showPager="false">
                                <div property="columns">
                                    <div field="sortIndex" width="80" headerAlign="center" align="center">键
                                        <input property="editor" required class="mini-textbox"/>
                                    </div>
                                    <div field="describe" width="120" headerAlign="center" align="center">值
                                        <input property="editor" class="mini-textbox"/>
                                    </div>
                                    <div renderer="renderAction" width="80" headerAlign="center" align="center">
                                        操作
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div style="width: 100px;margin: auto; padding-top: 30px;">
        <a class="mini-button save-button" plain="true" iconCls="icon-save">保存</a>
    </div>
</div>

</body>
</html>
