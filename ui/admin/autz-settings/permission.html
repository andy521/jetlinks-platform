<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>权限设置</title>
    <script data-main="permission.js" src="../boot.js" type="text/javascript"></script>

</head>
<body  style="display: none">
<div class="mini-fit mini-clearfix">
    <div id="layout1" class="mini-layout" style="width:100%;height:100%;">

        <div title="维度" showProxyText="true" region="west" width="200" expanded="true" showSplitIcon="true">
            <div class="mini-fit">
                <div id="dimension-type-grid" class="mini-datagrid" style="width:100%;height:100%;" idField="id"
                     allowResize="false"
                     allowCellEdit="true" allowCellSelect="true" multiSelect="true"
                     showPager="false">
                    <div property="columns">
                        <div field="name" align="center" headerAlign="center" width="100">维度名称</div>
                    </div>
                </div>

            </div>
        </div>
        <div title="权限设置" class="east" region="east" expanded="false" showSplitIcon="true" width="800">

            <iframe id="ifm" style="width:100%;height:inherit;border: 0px;" runat="server"></iframe>
        </div>
        <div title="维度目标" region="center"  style="width: 30%;">
            <div id="bind" class="mini-toolbar">

                <a class="mini-button bind-dimension">绑定维度目标</a>

            </div>
            <div class="mini-fit">
                <div id="dimension-grid" class="mini-datagrid" style="width:100%;height:100%;" idField="id"
                     allowResize="false"
                     allowCellEdit="true" allowCellSelect="true" multiSelect="true"
                     showPager="false">
                    <div property="columns">
                        <div field="dimensionTargetName" align="center" headerAlign="center" width="100">名称
                        </div>
<!--                        <div name="dimensionTargetName" field="dimensionTargetName" width="100" headerAlign="center" align="center">描述-->
<!--                        </div>-->

                        <div name="action" width="60" align="center"  headerAlign="center">操作</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
